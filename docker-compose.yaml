version: "3.8"

services:
    backend:
        container_name: sdm-backend
        image: python:3.9
        restart: unless-stopped
        command: sh -c "cd /app && pip install -r requirements.txt && pip install uvicorn && uvicorn main:app --host 0.0.0.0 --port 8000"
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/app
        env_file:
            - ./backend/.env
        environment:
            - TZ=Asia/Taipei
        networks:
            - internal
    db:
        image: postgres:13-alpine
        container_name: sdm-database
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: dev
            POSTGRES_PASSWORD: dev
            POSTGRES_DB: database
        volumes:
            - ./database/db_data:/var/lib/postgresql/data
            - ./database/sql/:/docker-entrypoint-initdb.d
        networks:
            - internal
networks:
    internal:
